<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark light">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="shortcut icon" type="image/x-icon" href="/images/6.png">
  <title>Авторизация — Evrocontayner</title>
  <link rel="stylesheet" href="/static/styles/style.css">
  <link rel="stylesheet" href="/static/styles/theme-variables.css">
  <script>
    (function () {
      const theme = localStorage.getItem('theme') || 'dark';
      if (theme === 'dark') {
        document.documentElement.classList.add('dark-mode');
      }
      const lang = localStorage.getItem('lang') || 'ru';
      document.documentElement.setAttribute('data-lang', lang);
      document.documentElement.lang = (lang === 'kz') ? 'kk' : 'ru';
    })();
  </script>
  <style>
    body {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    .login-container {
      background: var(--bg-primary);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 420px;
      width: 100%;
      padding: 48px 32px;
      animation: slideUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-header h1 {
      font-size: 2rem;
      color: var(--text-primary);
      margin-bottom: 8px;
      animation: fadeInDown 0.8s ease-out;
    }

    .login-header p {
      color: var(--text-secondary);
      font-size: 0.95rem;
      animation: fadeInDown 0.8s ease-out 0.1s both;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group {
      margin-bottom: 20px;
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group:nth-child(1) { animation-delay: 0.2s; }
    .form-group:nth-child(2) { animation-delay: 0.3s; }
    .form-group:nth-child(3) { animation-delay: 0.4s; }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-primary);
      font-weight: 600;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 0.95rem;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #f5576c;
      background: var(--bg-primary);
      box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.1);
      transform: translateY(-2px);
    }

    .form-group input::placeholder {
      color: var(--text-light);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 0.9rem;
      animation: fadeInUp 0.6s ease-out 0.5s both;
    }

    .remember-forgot label {
      display: flex;
      align-items: center;
      color: var(--text-secondary);
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .remember-forgot label:hover {
      color: var(--text-primary);
    }

    .remember-forgot input[type="checkbox"] {
      margin-right: 6px;
      cursor: pointer;
    }

    .remember-forgot a {
      color: #f5576c;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
    }

    .remember-forgot a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background: #f5576c;
      transition: width 0.3s ease;
    }

    .remember-forgot a:hover::after {
      width: 100%;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      margin-top: 12px;
      animation: fadeInUp 0.6s ease-out 0.6s both;
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.5s ease;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 24px rgba(245, 87, 108, 0.4);
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      color: var(--text-secondary);
      font-size: 0.9rem;
      animation: fadeInUp 0.6s ease-out 0.7s both;
    }

    .register-link a {
      color: #f5576c;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
    }

    .register-link a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #f5576c;
      transition: width 0.3s ease;
    }

    .register-link a:hover::after {
      width: 100%;
    }

    .error-message,
    .success-message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      animation: slideDown 0.4s ease-out;
      display: none;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-message {
      background: rgba(220, 38, 38, 0.1);
      color: #dc2626;
      border-left: 4px solid #dc2626;
    }

    .success-message {
      background: rgba(34, 197, 94, 0.1);
      color: #22c55e;
      border-left: 4px solid #22c55e;
    }

    .message.show {
      display: block !important;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .submit-btn.loading {
      pointer-events: none;
    }

    @media (max-width: 640px) {
      .login-container {
        padding: 32px 20px;
      }

      .login-header h1 {
        font-size: 1.6rem;
      }

      .form-group {
        margin-bottom: 16px;
      }

      .form-group input {
        padding: 10px 12px;
        font-size: 16px;
      }

      .submit-btn {
        padding: 12px;
        font-size: 0.95rem;
      }

      .remember-forgot {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }

      #error-block {
        padding: 12px 14px !important;
        margin-top: 16px !important;
      }

      #error-block h3 {
        font-size: 0.95rem !important;
        margin-bottom: 6px !important;
      }

      #error-text {
        font-size: 0.9rem !important;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>🔐 Вход</h1>
      <p>Авторизуйтесь на вашем аккаунте</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="your@email.com"
          required
          autocomplete="off"
        >
      </div>

      <div class="form-group">
        <label for="password">Пароль</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="••••••••"
          required
          autocomplete="off"
        >
      </div>

      <div class="remember-forgot">
        <label>
          <input type="checkbox" id="rememberMe" name="rememberMe">
          Запомнить меня
        </label>
        <a href="#forgot">Забыли пароль?</a>
      </div>

      <button type="submit" class="submit-btn">Войти</button>
    </form>

    <p class="register-link">
      Нет аккаунта? <a href="/register/">Зарегистрироваться</a>
    </p>

    <div id="error-block" style="display: none; margin-top: 24px; padding: 16px; background: #fee; border: 2px solid #f44; border-radius: 8px; color: #c33;">
      <h3 style="margin: 0 0 8px 0; font-size: 1rem; color: #c33;">❌ Ошибка входа</h3>
      <p id="error-text" style="margin: 0; font-size: 0.95rem;"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorBlock = document.getElementById('error-block');
    const errorText = document.getElementById('error-text');
    const submitBtn = form.querySelector('.submit-btn');
    const rememberMeCheckbox = document.getElementById('rememberMe');

    function showError(message) {
      errorText.textContent = message;
      errorBlock.style.display = 'block';
      errorBlock.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function hideError() {
      errorBlock.style.display = 'none';
    }

    const savedEmail = localStorage.getItem('rememberedEmail');
    if (savedEmail) {
      document.getElementById('email').value = savedEmail;
      rememberMeCheckbox.checked = true;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email) {
        showError('Пожалуйста, введите email');
        return;
      }

      if (!password) {
        showError('Пожалуйста, введите пароль');
        return;
      }

      if (rememberMeCheckbox.checked) {
        localStorage.setItem('rememberedEmail', email);
      } else {
        localStorage.removeItem('rememberedEmail');
      }

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span>Вход...';

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          errorBlock.style.background = '#efe';
          errorBlock.style.borderColor = '#4f4';
          errorBlock.style.color = '#3a3';
          errorBlock.querySelector('h3').textContent = '✅ Успешно!';
          errorText.textContent = 'Вы вошли в аккаунт. Перенаправление...';
          errorBlock.style.display = 'block';

          localStorage.setItem('sessionToken', data.sessionToken);
          localStorage.setItem('user', JSON.stringify(data.user));
          setTimeout(() => window.location.href = '/', 1500);
        } else {
          showError(data.error || 'Ошибка входа');
        }
      } catch (err) {
        showError('Ошибка соединения: ' + err.message);
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Войти';
      }
    });

    document.querySelectorAll('input[type="email"], input[type="password"]').forEach(input => {
      input.addEventListener('focus', hideError);
    });
  </script>
    <script src="/static/theme-toggle.js"></script>
    <script src="/static/lang-toggle.js"></script>
    <script src="/static/mobile-menu.js"></script>
    <script src="/static/i18n.js"></script>
    <script src="/static/auth-combined.js"></script>
</body>
</html>
